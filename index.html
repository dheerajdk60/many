<!doctype html>
<html>
    <head>
        <title>Menu Items Hover Effect</title>
	<style>
body
{
   background: #001;
}
.container{
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.container ul li {
    list-style:none;    
}
a{  
    text-transform: uppercase;
    display: block;
    margin: 10px;
    overflow: hidden;
    padding: 5px 10px;
     font-size: 20px;
    background:#05f;
    color: white;
    letter-spacing: 2px;
    text-decoration: none;
    transition: 0.5s;
}
ul:hover li a{
    opacity: 0;
}
ul li a:hover{
    transform: scale(1.4);
    background: #f48;
    opacity: 1;
}

</style>
    </head>
    <body>
        <div class="container">
            <ul>
                    <li data-text="Home"><a href="r1.html">Room 1</a></li>
                <li data-text="About"><a href="r2.html">Room 2</a></li>
                <li data-text="Services"><a href="r3.html">Room 3</a></li>
                <li data-text="Portfolio"><a href="r4.html">Room 4</a></li>
            </ul>
        </div>
    </body>
</html>
